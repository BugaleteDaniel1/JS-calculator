<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <title>CALCULATOR</title>
  </head>
  <body>
    <div class="calculator">
      <header>
        <div class="head-container">
          <div id="op-sign"></div>
          <div class="input__head res">0</div>
        </div>
      </header>
      <main>
        <div class="row">
          <div class="row-element">(</div>
          <div class="row-element">)</div>
          <div class="row-element operation">%</div>
          <div class="row-element remove">CE</div>
        </div>
        <div class="row">
          <div class="row-element number">7</div>
          <div class="row-element number">8</div>
          <div class="row-element number">9</div>
          <div class="row-element operation">รท</div>
        </div>
        <div class="row">
          <div class="row-element number">4</div>
          <div class="row-element number">5</div>
          <div class="row-element number">6</div>
          <div class="row-element operation">X</div>
        </div>
        <div class="row">
          <div class="row-element number">1</div>
          <div class="row-element number">2</div>
          <div class="row-element number">3</div>
          <div class="row-element operation">-</div>
        </div>
        <div class="row">
          <div class="row-element number">0</div>
          <div class="row-element number">.</div>
          <div class="row-element equal">=</div>
          <div class="row-element operation">+</div>
        </div>
      </main>
    </div>
  </body>
</html>
